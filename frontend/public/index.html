<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="SecureShare - Secure File Sharing and Messaging Application with End-to-End Encryption and PKI" />
  <meta name="keywords" content="secure file sharing, encryption, messaging, PKI, privacy, secure communication" />
  <meta name="author" content="SecureShare" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SecureShare - Secure File Sharing" />
  <meta property="og:description" content="Share files and messages securely with end-to-end encryption" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="SecureShare - Secure File Sharing" />
  <meta property="twitter:description" content="Share files and messages securely with end-to-end encryption" />
  
  <title>SecureShare - Secure File Sharing & Messaging</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading animation */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ffffff30;
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; background: #f3f4f6; color: #374151;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run SecureShare.</p>
    </div>
  </noscript>
  
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
